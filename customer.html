<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/customer.js" defer></script>
</head>
<body class="form-bg">
  <div class="container py-5">
    <h2 class="mb-4 text-center text-white">üßë‚Äçüíº Customer Information</h2>

    <form id="customerForm" class="card p-4 shadow-lg">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Nationality</label>
          <input type="text" class="form-control" id="nationality">
        </div>
        <div class="col-md-12">
          <label class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="2"></textarea>
        </div>
      </div>

      <div class="mt-4 text-center">
        <a href="rooms.html" class="btn btn-success btn-lg">Next ‚Üí Choose Room</a>
      </div>
    </form>
  </div>
</body>
</html>
